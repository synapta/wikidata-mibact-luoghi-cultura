<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/screen.css">

    <title>Wikidata MIBACT Luoghi della Cultura</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row header">
        <div class="col-sm">
          <h1>Wikidata MIBACT Luoghi della Cultura</h1>
        </div>
      </div>
      <div class="row search-comuni justify-content-md-center">
        <div class="col-sm-8">
          <input type="text" disabled="disabled" class="form-control typeahead" id="comuniSearch" placeholder="Cerca un luogo (comune, regione, ...)">
        </div>
      </div>
      <div class="row search-comuni-results d-none">
        <div class="col-sm p-0">
          <!-- begin TABLE -->
          <div class="table-responsive-lg">
            <table id="appTable" class="table m-0">
              <thead>
                <tr>
                  <th>IDs</th>
                  <th>Monumento</th>
                  <th>Luogo</th>
                  <th>Indirizzo</th>
                  <th>Coordinate</th>
                  <th>Commons</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>IDs</td>
                  <td>Monumento</td>
                  <td>Comune</td>
                  <td>Indirizzo</td>
                  <td>Coordinate</td>
                  <td>Commons</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- end TABLE -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script src="js/typeahead.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/public-config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
